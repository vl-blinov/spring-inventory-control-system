<div th:fragment="inventory-card">

	<!-- Card Modal -->
	<div class="modal fade" data-bs-backdrop="static" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
	   		<div class="modal-content">
				
				<form th:action="@{/amics/save}" th:object="${inventoryCard}" method="POST" enctype="multipart/form-data">
	
		    		<!-- Modal header -->
		      		<div class="modal-header">
		        		<div class="container">
		        			<div class="row justify-content-start">
			        			<div class="d-flex align-items-baseline">
				        			<div class="col">
				        				<h5 class="modal-title" id="addCardModalLabel">Inventory card</h5>
				        			</div>
				        			<div class="col text-end">
				        				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
				        			</div>
				        		</div>
		        			</div>
		        			<div class="row" style="font-size: 14px;">
		        				<div class="d-flex align-items-baseline">
			        				<label for="formIdentifier" class="col-sm-2 col-form-label fw-bold" style="width: 70px;">Identifier:</label>
			        				<div class="col-sm-2">
			        					<input type="text" th:field="*{identifier}" class="form-control-plaintext form-control-sm" id="formIdentifier" 
			        						   readonly disabled/>				
			        				</div>
			        				<label for="formClass" class="col-sm-2 col-form-label fw-bold" style="width: 45px;">Class:</label>
			        				<div class="col-sm-5">
	        							<select class="form-select form-select-sm" th:field="*{className}" id="formClass">
											<option th:each="inventoryCardClass : ${inventoryCardClasses}"
													th:text="${inventoryCardClass.name}"
													th:value="${inventoryCardClass.name}">
											</option>
										</select>		
			        				</div>
		        				</div>
		        			</div>
		        			
		        		</div>
	      			</div>
	
	      			<!-- Modal body -->
		      		<div class="modal-body" style="font-size: 14px;">	
		      			<div class="container">
		      				<div class="row">
		      				
		      					<!-- Image -->
		      					<div class="col">
				      				<p>
										<img id="productImage" class="img-thumbnail" style="width: 255px; height: 186px; overflow: hidden; margin: auto;">
									</p>
									<p>
										<input type="file" class="form-control form-control-sm" th:name="fileImage" id="fileImage" 
											   accept="image/png, image/jpeg"/>		
		      						</p>
		      						<input type="hidden" id="imageSrc" th:name="imageSrc"/>
		      					</div>
		      					
		      					<!-- Length, Width, Height, Weight -->
				      			<div class="col">				      			
				      				<div class="mb-3 row">
				      					<div class="d-flex align-items-baseline">
				      						<label for="formProductLength" class="col-sm-2 col-form-label fw-bold">Length:</label>
				      						<div class="col-sm-10">
				      							<input type="text" th:field="*{productLength}" class="form-control form-control-sm" id="formProductLength"/>
				      						</div>
				      					</div>
				      				</div>
				      				<div class="mb-3 row">
					      				<div class="d-flex align-items-baseline">	
					      					<label for="formProductWidth" class="col-sm-2 col-form-label fw-bold">Width:</label>
					      					<div class="col-sm-10">
					      						<input type="text" th:field="*{productWidth}" class="form-control form-control-sm" id="formProductWidth"/>
					      					</div>
					      				</div>	
				      				</div>
				      				<div class="mb-3 row">
					      				<div class="d-flex align-items-baseline">
					      					<label for="formProductHeight" class="col-sm-2 col-form-label fw-bold">Height:</label>
					      					<div class="col-sm-10">
					      						<input type="text" th:field="*{productHeight}" class="form-control form-control-sm" id="formProductHeight"/>
					      					</div>
					      				</div>
				      				</div>
				      				<div class="mb-3 row">
					      				<div class="d-flex align-items-baseline">
					      					<label for="formProductWeight" class="col-sm-2 col-form-label fw-bold">Weight:</label>
					      					<div class="col-sm-10">
					      						<input type="text" th:field="*{productWeight}" class="form-control form-control-sm" id="formProductWeight"/>
					      					</div>
					      				</div>	
				      				</div>
				      			</div>
		      				</div>
		      				<div class="row">
		      				
		      					<!-- Name, Type, Product ID, Manufacturer, Country -->
				      			<div class="col">
				      				<div class="mb-3 row">
					      				<div class="d-flex align-items-baseline">
					      					<label for="formProductName" class="col-sm-2 col-form-label fw-bold" style="width:55px;">Name:</label>
					      					<div class="col-sm-10" style="width:305px;">
					      						<input type="text" th:field="*{productName}" class="form-control form-control-sm" id="formProductName"/>
					      					</div>
					      				</div>	
				      				</div>
				      				<div class="mb-3 row">
					      				<div class="d-flex align-items-baseline">
					      					<label for="formProductType" class="col-sm-2 col-form-label fw-bold" style="width:55px;">Type:</label>
					      					<div class="col-sm-10" style="width:305px;">
					      						<input type="text" th:field="*{productType}" class="form-control form-control-sm" id="formProductType"/>
					      					</div>
					      				</div>	
				      				</div>
				      				<div class="mb-3 row">
					      				<div class="d-flex align-items-baseline">
					      					<label for="formProductId" class="col-sm-3 col-form-label fw-bold" style="width:85px;">Product ID:</label>
					      					<div class="col-sm-9 ms-auto" style="width:275px;">
					      						<input type="text" th:field="*{productId}" class="form-control form-control-sm" id="formProductId"/>
					      					</div>
					      				</div>	
				      				</div>
									<div class="mb-3 row">
										<div class="d-flex align-items-baseline">
					      					<label for="formProductManufacturer" class="col-sm-3 col-form-label fw-bold" style="width:105px;">Manufacturer:</label>
					      					<div class="col-sm-9" style="width:255px;">
					      						<input type="text" th:field="*{productManufacturer}" class="form-control form-control-sm" 
					      							   id="formProductManufacturer"/>
					      					</div>
					      				</div>	
				      				</div>
									<div class="row">
										<div class="d-flex align-items-baseline">
					      					<label for="formProductCountry" class="col-sm-2 col-form-label fw-bold" style="width:70px;">Country:</label>
					      					<div class="col-sm-10" style="width:290px;">
					      						<select class="form-select form-select-sm" th:field="*{productCountry}" id="formProductCountry">
													<option th:each="country : ${countries}"
															th:text="${country.name}"
															th:value="${country.name}">
													</option>
												</select>
					      					</div>
					      				</div>	
				      				</div>	
				      			</div>
				      			
				      			<!-- Description -->
		      					<div class="col">
									<div>
										<label for="productDescription" class="form-label fw-bold">Description:</label>
										<textarea th:field="*{productDescription}" class="form-control" id="productDescription" rows="9"
												  placeholder="Characteristics; links to manuals, instructions, catalogues, drawings, etc."
												  style="resize: none; font-size: 14px;">
										</textarea>	
									</div>
		      					</div>
							</div>
		      			</div>		
		      		</div>
		      		
		      		<!-- Modal footer -->
		      		<div class="modal-footer">
		      		
			      		<div class="container">
		        			<div class="row" style="font-size: 14px;">
		        				<div class="d-flex align-items-baseline">
			        				<label for="formFullName" class="col-sm-2 col-form-label fw-bold" style="width:75px;">Full name:</label>
			        				<div class="col-sm">
			        					<input type="text" readonly class="form-control-plaintext form-control-sm" id="formFullName" disabled/>				
			        				</div>
		        				</div>
		        				<div class="d-flex align-items-baseline">
			        				<label for="formPosition" class="col-sm-2 col-form-label fw-bold" style="width:65px;">Position:</label>
			        				<div class="col-sm">
			        					<input type="text" readonly class="form-control-plaintext form-control-sm" id="formPosition" disabled/>				
			        				</div>
		        				</div>
		        				<div class="d-flex align-items-baseline">
			        				<label for="formPhone" class="col-sm-2 col-form-label fw-bold" style="width:55px;">Phone:</label>
			        				<div class="col-sm">
			        					<input type="text" readonly class="form-control-plaintext form-control-sm" id="formPhone" disabled/>				
			        				</div>
		        				</div>
		        				<div class="d-flex align-items-baseline">
			        				<label for="formEmail" class="col-sm-2 col-form-label fw-bold" style="width:50px;">Email:</label>
			        				<div class="col-sm">
			        					<input type="text" readonly class="form-control-plaintext form-control-sm" id="formEmail" disabled/>				
			        				</div>
		        				</div>
		        				<div class="d-flex align-items-baseline">
			        				<label for="formCreatedAt" class="col-sm-2 col-form-label fw-bold" style="width:80px;">Created at:</label>
			        				<div class="col-sm">
			        					<input type="text" readonly class="form-control-plaintext form-control-sm" id="formCreatedAt" disabled/>				
			        				</div>
		        				</div>
		        			</div>
			        	</div>
			        	
			        	
		      			<div class="row">
			        		<div class="d-flex align-items-baseline">
				        		<div class="col text-end">
				        			<button type="submit" class="btn btn-primary" id="inventoryCardSaveButton">Save</button>
				        			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeButton">Cancel</button>
				        		</div>
				        	</div>
		        		</div>
	
		      		</div>
		      		
	      		</form>
	    	</div>
		</div>
	</div>
	
</div>
