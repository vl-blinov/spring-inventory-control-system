<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    			rel="stylesheet" 
    			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    			crossorigin="anonymous">
		<title>Catalogue</title>
	</head>
	<body>
		<div class="container">
			<h3>Catalogue</h3>
			<hr>
			<table class="table table-bordered table-striped">
				<thead class="thead table-dark">
					<tr>
						<th>Image</th>
						<th>Name</th>
						<th>Type</th>
						<th>Product ID</th>
						<th>Manufacturer</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inventoryCard : ${inventoryCards}">
						<td th:text="${inventoryCard.productImage}"/>
						<td th:text="${inventoryCard.productName}"/>
						<td th:text="${inventoryCard.productType}"/>
						<td th:text="${inventoryCard.productId}"/>
						<td th:text="${inventoryCard.productManufacturer}"/>
						<td th:text="${inventoryCard.productCountry}"/>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
