<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
			  rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" th:href="@{/css/catalogue-style.css}">
		
		<title>Catalogue</title>
	</head>
	
	<body>
   		<!-- jQuery first -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
			    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
			    crossorigin="anonymous">
	    </script>
    	<!-- Popper.js and Bootstrap JS -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    			crossorigin="anonymous"></script>
    	
    	<!-- Display image in a card modal -->
    	<script type="text/javascript">
    		$(document).ready(function() {
    			$('#fileImage').change(function() {
    				showImageThumbnail(this)
    			});
    		});	
    		function showImageThumbnail(fileInput) {
    			file = fileInput.files[0];
    			reader = new FileReader();
    			reader.onload = function(e) {
    				$('#thumbnail').attr('src', e.target.result);
    			};
    			reader.readAsDataURL(file);
    		}
    	</script>
    	
		<!-- Card Modal -->
		<div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
	    		<div class="modal-content">
		    	
		    		<!-- Modal header -->
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="addCardModalLabel">New inventory card</h5>
		        			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      		</div>

		      		<form th:action="@{/amics/save}" th:object="${inventoryCard}" method="POST" enctype="multipart/form-data">
		      		
		      			<!-- Modal body -->
			      		<div class="modal-body">	
			      			<div class="container">
			      				<div class="row">
			      					<div class="col">
					      				<p>
											<img id="thumbnail" class="img-thumbnail thumbnail-size">
										</p>
										<input type="file" class="form-control form-control-sm" name="fileImage" id="fileImage" accept="image/png, image/jpeg"/>		
										<br><br>
			      					</div>
					      			<div class="col">
					      				<input type="text" th:field="*{productLength}" class="form-control mb-4 col-4" placeholder="Length">
										<input type="text" th:field="*{productWidth}" class="form-control mb-4 col-4" placeholder="Width">
										<input type="text" th:field="*{productHeight}" class="form-control mb-4 col-4" placeholder="Height">
										<input type="text" th:field="*{productWeight}" class="form-control mb-4 col-4" placeholder="Weight">
					      			</div>
			      				</div>
			      				<div class="row">
					      			<div class="col">
										<input type="text" th:field="*{productName}" class="form-control mb-4 col-4" placeholder="Name">
										<input type="text" th:field="*{productType}" class="form-control mb-4 col-4" placeholder="Type">
										<input type="text" th:field="*{productId}" class="form-control mb-4 col-4" placeholder="Product ID">
										<input type="text" th:field="*{productManufacturer}" class="form-control mb-4 col-4" placeholder="Manufacturer">	
										<input type="text" th:field="*{productCountry}" class="form-control mb-4 col-4" placeholder="Country">
					      			</div>
			      					<div class="col">
										<div class="mb-3">
											<label for="description" class="form-label">Description:</label>
											<textarea th:field="*{productDescription}" class="form-control textarea" id="description" rows="10"></textarea>	
										</div>
			      					</div>
								</div>
			      			</div>		
			      		</div>
			      		
			      		<!-- Modal footer -->
			      		<div class="modal-footer">
			        		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        		<button type="submit" class="btn btn-primary">Save</button>
			      		</div>
			      		
		      		</form>
		    	</div>
			</div>
		</div>

		<!-- Catalogue Main-->
		<div class="container">
			<h3>Catalogue</h3>
			<hr>
			<!-- Button trigger card modal -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal">
				New card
			</button>
			<br></br>
			<!-- Catalogue table -->
			<table class="table table-bordered table-striped table-font-size">
			
				<!-- Table head -->
				<thead class="thead table-dark">
					<tr class="text-center">
						<th>Use</th>
						<th>Image</th>
						<th>Identifier</th>
						<th>Name</th>
						<th>Type</th>
						<th>Product ID</th>
						<th>Manufacturer</th>
						<th>Country</th>
					</tr>
				</thead>
				
				<!-- Table body -->
				<tbody>
					<tr th:each="inventoryCard : ${inventoryCards}">
						<td class="text-center">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault"></label>
							</div>
							<div>  				
								<a th:href="@{/amics/delete(inventoryCardId=${inventoryCard.id}, 
															inventoryCardIdentifier=${inventoryCard.identifier},
															inventoryCardProductImage=${inventoryCard.productImage})}"
								   class="btn btn-danger btn-sm"
								   onclick="if (!(confirm('Delete this card?'))) return false">
									X
								</a>
							</div>
						</td>
						<td>
							<img th:src="@{${inventoryCard.productImagePath}}" class="image-size mx-auto d-block">
						</td>
						<td th:text="${inventoryCard.identifier}"/>
						<td th:text="${inventoryCard.productName}"/>
						<td th:text="${inventoryCard.productType}"/>
						<td th:text="${inventoryCard.productId}"/>
						<td th:text="${inventoryCard.productManufacturer}"/>
						<td th:text="${inventoryCard.productCountry}"/>
					</tr>
				</tbody>
			</table>
			
			<!-- Button logout -->
			<form action="#" th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
			</form>
			
		</div>
	</body>
</html>
