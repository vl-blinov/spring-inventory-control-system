<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
			  rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		
		<!-- Font Bebas Neue -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		
		<title>Profile</title>
	</head>
	
	<body>
	    <!-- jQuery -->
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    
    	<!-- Popper.js and Bootstrap JS -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    			crossorigin="anonymous"></script>
    	
    	<!-- Navigation bar -->
		<div th:replace="fragments/navigation-bar :: navigation-bar"></div>
    	
		<!-- Profile-->
		<div class="container">
			<h3 class="mt-3">Profile</h3>
			<hr class="mt-0">

			<form action="#" th:action="@{/amics/users/save/(redirect='redirect:/amics/users/profile')}" th:object="${user}" method="POST">
				
				<input type="hidden" th:field="*{id}" th:name="userId" id="formUserId"/>
				<input type="hidden" th:field="*{authority}" id="formAuthority"/>
				<input type="hidden" th:field="*{enabled}" id="formEnabled"/>
				<input type="hidden" th:field="*{password}" id="formPassword"/>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline">
   						<label for="formUsername" class="col-sm-1 col-form-label fw-bold" style="width:90px">Username:</label>
   						<div class="col-sm-3">
   							<input type="text" th:field="*{username}" class="form-control-plaintext form-control-sm" id="formUsername" readonly/>
   						</div>
   					</div>
   				</div>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline">
   						<label for="formFirstName" class="col-sm-1 col-form-label fw-bold" style="width:95px">First name:</label>
   						<div class="col-sm-3">
   							<input type="text" th:field="*{firstName}" class="form-control-plaintext form-control-sm" id="formFirstName" readonly/>
   						</div>
   					</div>
   				</div>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline">
   						<label for="formLastName" class="col-sm-1 col-form-label fw-bold" style="width:90px">Last name:</label>
   						<div class="col-sm-3">
   							<input type="text" th:field="*{lastName}" class="form-control-plaintext form-control-sm" id="formLastName" readonly/>
   						</div>
   					</div>
   				</div>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline">
   						<label for="formDepartment" class="col-sm-1 col-form-label fw-bold" style="width:105px">Department:</label>
   						<div class="col-sm-3">
   							<input type="text" th:field="*{department}" class="form-control-plaintext form-control-sm" id="formDepartment" readonly/>
   						</div>
   					</div>
   				</div>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline">
   						<label for="formPosition" class="col-sm-1 col-form-label fw-bold" style="width:80px">Position:</label>
   						<div class="col-sm-3">
   							<input type="text" th:field="*{position}" class="form-control-plaintext form-control-sm" id="formPosition" readonly/>
   						</div>
   					</div>
   				</div>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline has-validation">
   						<label for="formPhone" class="col-sm-1 col-form-label fw-bold" style="width:65px">Phone:</label>
   						<div class="col-sm-3">
   							<input type="text" th:field="*{phone}" th:name="formPhone" class="form-control form-control-sm" id="formPhone" maxlength="25" required/>
   						</div>
   					</div>
   				</div>
   				<div class="mb-3 row">
   					<div class="d-flex align-items-baseline has-validation">
   						<label for="formEmail" class="col-sm-1 col-form-label fw-bold" style="width:65px">Email:</label>
   						<div class="col-sm-3">
   							<input type="email" th:field="*{email}" th:name="formEmail" class="form-control form-control-sm" id="formEmail" maxlength="70" required/>
   						</div>
   					</div>
   				</div>
   				
   				<hr>
   				<div class="row">
	        		<div class="d-flex align-items-baseline">
		        		<div class="col">
		        			<button type="submit" class="btn btn-primary" id="userFormSaveButton">Save</button>
		        			<button type="button" class="btn btn-secondary" onclick="window.location.reload();" id="closeButton">Cancel</button>
		        		</div>
		        	</div>
        		</div>
   				
			</form>

		</div>
		
	</body>
</html>
